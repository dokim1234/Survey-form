<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Anime Survey</h1>
        <p id="description" class="description text-center">
          らっしゃいませ！
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="John"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="johnny69@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder=69
          />
        </div>
        <div class="form-group">
          <p>How many hours do you watch per week?</p>
          <select id="dropdown" name="hours" class="form-control" required>
            <option disabled selected value>(select one)</option>
            <option value="1">1 - 2</option>
            <option value="2">3 - 5</option>
            <option value="3">6 - 10</option>
            <option value="4">I am an otaku</option>
          </select>
        </div>

        <div class="form-group">
          <p>What is your gender?</p>
          <label>
            <input
              name="gender"
              value="male"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="gender"
              value="female"
              type="radio"
              class="input-radio"
            />Female</label
          >         
        </div>
        
        <div class="form-group">
          <p>
            What are your favorite genres?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="genre"
              value="Action"
              type="checkbox"
              class="input-checkbox"
            />Action</label
          >
          <label>
            <input
              name="genre"
              value="Adventure"
              type="checkbox"
              class="input-checkbox"
            />Adventure</label
          >
          <label
            ><input
              name="genre"
              value="Comedy"
              type="checkbox"
              class="input-checkbox"
            />Comedy</label
          >
          <label
            ><input
              name="genre"
              value="Romance"
              type="checkbox"
              class="input-checkbox"
            />Romance</label
          >
          <label
            ><input
              name="genre"
              value="Sports"
              type="checkbox"
              class="input-checkbox"
            />Sports</label
          >
        </div>

        <div class="form-group">
          <p>Comments on your favorite anime?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="I like this anime because..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
